apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips
  labels:
    app: tripsapp
  namespace: azurehacker6003
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: tripsapp
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: 
        image: registrydxn3984.azurecr.io/tripinsights/trips:1.0
        env:
        - name: SQL_SERVER
          value: sqlserverdxn3984
        - name: DOCS_URI
          value: "http://temp"        
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: sql-secret
              key: username
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sql-secret
              key: password